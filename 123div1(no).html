    <script>
        // DOM ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
        const dividendEl = document.getElementById('dividend');
        const divisorEl = document.getElementById('divisor');
        const quotientInput = document.getElementById('quotient-input');
        const remainderInput = document.getElementById('remainder-input');
        const checkBtn = document.getElementById('check-btn');
        const newProblemBtn = document.getElementById('new-problem-btn');
        const hintBtn = document.getElementById('hint-btn');
        const feedbackEl = document.getElementById('feedback');
        const correctCountEl = document.getElementById('correct-count');
        const incorrectCountEl = document.getElementById('incorrect-count');
        const streakCountEl = document.getElementById('streak-count');

        // ìƒíƒœ ë³€ìˆ˜ (í˜„ì¬ ë¬¸ì œì˜ ì •ë³´ì™€ ì ìˆ˜ ì €ì¥)
        let currentDividend, currentDivisor, correctQuotient, correctRemainder;
        let correctCount = 0;
        let incorrectCount = 0;
        let streakCount = 0;

        // ì†Œë¦¬ íš¨ê³¼ë¥¼ ìœ„í•œ ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // ì†Œë¦¬ ì¬ìƒ í•¨ìˆ˜
        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.01);

            if (type === 'correct') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
            } else { // incorrect
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            }

            oscillator.start(audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.2);
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        // ìƒˆë¡œìš´ ë¬¸ì œ ìƒì„± í•¨ìˆ˜
        function generateProblem() {
            // ë‚˜ëˆ„ëŠ” ìˆ˜ëŠ” 2ë¶€í„° 9ê¹Œì§€
            currentDivisor = Math.floor(Math.random() * 8) + 2;
            
            // ë‚˜ëˆ„ì–´ì§€ëŠ” ìˆ˜ëŠ” 100ë¶€í„° 999ê¹Œì§€
            currentDividend = Math.floor(Math.random() * 900) + 100;

            // ì •ë‹µ ê³„ì‚°
            correctQuotient = Math.floor(currentDividend / currentDivisor);
            correctRemainder = currentDividend % currentDivisor;

            // í™”ë©´ì— ë¬¸ì œ í‘œì‹œ
            dividendEl.textContent = currentDividend;
            divisorEl.textContent = currentDivisor;

            // ì…ë ¥ ì¹¸ ì´ˆê¸°í™”
            quotientInput.value = '';
            remainderInput.value = '';
            feedbackEl.innerHTML = ''; // í”¼ë“œë°± ë©”ì‹œì§€ ì´ˆê¸°í™”
            feedbackEl.className = ''; // í”¼ë“œë°± ìŠ¤íƒ€ì¼ ì´ˆê¸°í™”
            
            // ëª« ì…ë ¥ì¹¸ì— í¬ì»¤ìŠ¤
            quotientInput.focus();
        }

        // ì±„ì  í•¨ìˆ˜
        function checkAnswer() {
            const userQuotient = parseInt(quotientInput.value, 10);
            const userRemainder = parseInt(remainderInput.value, 10) || 0; // ë‚˜ë¨¸ì§€ë¥¼ ì…ë ¥ ì•ˆí•˜ë©´ 0ìœ¼ë¡œ ì²˜ë¦¬

            if (isNaN(userQuotient)) {
                feedbackEl.textContent = 'ì•—! ëª«ì„ ì…ë ¥í•´ì£¼ì„¸ìš”. ğŸ¤”';
                feedbackEl.className = 'incorrect';
                return;
            }

            if (userQuotient === correctQuotient && userRemainder === correctRemainder) {
                // ì •ë‹µì¼ ê²½ìš°
                feedbackEl.innerHTML = 'ë”©ë™ëŒ•! ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤! ì°¸ ì˜í–ˆì–´ìš”!';
                feedbackEl.className = 'correct';
                playSound('correct');

                correctCount++;
                streakCount++;
                
                // 1.5ì´ˆ í›„ì— ìë™ìœ¼ë¡œ ìƒˆë¡œìš´ ë¬¸ì œ ì¶œì œ
                setTimeout(generateProblem, 1500);

            } else {
                // ì˜¤ë‹µì¼ ê²½ìš°
                feedbackEl.innerHTML = `ì•„ì‰¬ì›Œìš”. ì •ë‹µì€ <strong>ëª«: ${correctQuotient}, ë‚˜ë¨¸ì§€: ${correctRemainder}</strong> ì˜€ì–´ìš”. ë‹¤ì‹œ ë„ì „! ğŸ’ª`;
                feedbackEl.className = 'incorrect';
                playSound('incorrect');

                incorrectCount++;
                streakCount = 0; // ì—°ì† ì •ë‹µ ì´ˆê¸°í™”
            }
            updateScoreboard();
        }
        
        // íŒíŠ¸ ì œê³µ í•¨ìˆ˜
        function showHint() {
            feedbackEl.className = 'hint';
            
            const firstDigit = Math.floor(currentDividend / 100);
            if (firstDigit >= currentDivisor) {
                 feedbackEl.textContent = `íŒíŠ¸: ${currentDividend}ì˜ ì²« ìë¦¬ ìˆ˜ ${firstDigit} ì•ˆì— ${currentDivisor}ê°€ ëª‡ ë²ˆ ë“¤ì–´ê°ˆê¹Œìš”?`;
            } else {
                 const firstTwoDigits = Math.floor(currentDividend / 10);
                 feedbackEl.textContent = `íŒíŠ¸: ${currentDividend}ì˜ ì• ë‘ ìë¦¬ ìˆ˜ ${firstTwoDigits} ì•ˆì— ${currentDivisor}ê°€ ëª‡ ë²ˆ ë“¤ì–´ê°ˆê¹Œìš”?`;
            }
        }

        // ì ìˆ˜íŒ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateScoreboard() {

            incorrectCountEl.textContent = incorrectCount;
            streakCountEl.textContent = streakCount;
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì—°ê²°
        checkBtn.addEventListener('click', checkAnswer);
        newProblemBtn.addEventListener('click', generateProblem);
        hintBtn.addEventListener('click', showHint);

        // Enter í‚¤ë¥¼ ëˆ„ë¥´ë©´ ì±„ì ë˜ë„ë¡ ì„¤ì •
        quotientInput.addEventListener('keydown', (event) => {

            }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì²« ë¬¸ì œ ìƒì„±
