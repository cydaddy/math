        .container::before {

        @keyframes slideIn {

        .best-score {

        @media (max-width: 600px) {

            .mode-selection {

            }

            .home-btn {
                top: 35px;
                left: 15px;
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>

    <script>
        class FractionGame {
            constructor() {
                this.mode = null;
                this.score = 0;
                this.streak = 0;
                this.maxStreak = 0;
                this.totalQuestions = 0;
                this.correctAnswers = 0;
                this.currentQuestion = null;
                this.timeLeft = 120;
                this.timer = null;
                this.startTime = null;
                this.questionStartTime = null;
                this.responseTimes = [];
                
                // Îã§ÏñëÌïú Îã®ÏúÑÎì§
                this.units = [
                    { name: 'cm', type: 'length', question: 'Î™á' },
                    { name: 'm', type: 'length', question: 'Î™á' },
                    { name: 'km', type: 'length', question: 'Î™á' },
                    { name: 'Í∞ú', type: 'count', question: 'Î™á' },
                    { name: 'ÏÜ°Ïù¥', type: 'count', question: 'Î™á' },
                    { name: 'ÎßàÎ¶¨', type: 'count', question: 'Î™á' },
                    { name: 'Î™Ö', type: 'count', question: 'Î™á' },
                    { name: 'Ïû•', type: 'count', question: 'Î™á' },
                    { name: 'Í∂å', type: 'count', question: 'Î™á' },
                    { name: 'Ï¥à', type: 'time', question: 'Î™á' },
                    { name: 'Î∂Ñ', type: 'time', question: 'Î™á' },
                    { name: 'ÏãúÍ∞Ñ', type: 'time', question: 'Î™á' },
                    { name: 'Ïùº', type: 'time', question: 'Î©∞Ïπ†' },
                    { name: 'Ïõê', type: 'money', question: 'Î™á' }
                ];
                
                this.init();
            }

            init() {
                // Î™®Îìú ÏÑ†ÌÉù
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.mode = btn.dataset.mode;
                        document.getElementById('startBtn').disabled = false;
                        document.getElementById('startBtn').textContent = 'ÏãúÏûëÌïòÍ∏∞ üöÄ';
                    });
                });

                // ÏãúÏûë Î≤ÑÌäº
                document.getElementById('startBtn').addEventListener('click', () => {
                    this.startGame();
                });

                // Ï†úÏ∂ú Î≤ÑÌäº
                document.getElementById('submitBtn').addEventListener('click', () => {
                    this.checkAnswer();
                });

                // ÏóîÌÑ∞ÌÇ§Î°ú Ï†úÏ∂ú
                document.getElementById('answerInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.checkAnswer();
                    }
                });

                // Ïû¨ÏãúÏûë Î≤ÑÌäº
                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.reset();
                });

                // Ìôà Î≤ÑÌäº
                document.getElementById('homeBtn').addEventListener('click', () => {
                    this.goHome();
                });
            }

            startGame() {
                document.getElementById('modeSelection').style.display = 'none';
                document.getElementById('gameArea').classList.add('active');
                document.getElementById('homeBtn').style.display = 'block';
                
                this.startTime = Date.now();
                
                if (this.mode === 'challenge') {
                    document.getElementById('timerStat').style.display = 'block';
                    document.getElementById('timerBar').style.display = 'block';
                    this.startTimer();
                }

                this.showBestScore();
                this.generateQuestion();
                document.getElementById('answerInput').focus();
            }

            showBestScore() {
                const bestScore = localStorage.getItem('fractionBestScore');
                if (bestScore && this.mode === 'challenge') {
                    document.getElementById('bestScoreDisplay').innerHTML = 
                        `<div class="best-score">üèÜ ÏµúÍ≥† Í∏∞Î°ù: ${bestScore}Í∞ú</div>`;
                }
            }

            startTimer() {
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    const minutes = Math.floor(this.timeLeft / 60);
                    const seconds = this.timeLeft % 60;
                    document.getElementById('timeLeft').textContent = 
                        `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    
                    const progress = (this.timeLeft / 120) * 100;
                    document.getElementById('timerFill').style.width = progress + '%';

                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);
            }

            generateQuestion() {
                this.questionStartTime = Date.now();
                
                // Íµ¨Íµ¨Îã®ÏúºÎ°ú Ìï¥Í≤∞ Í∞ÄÎä•Ìïú Î¨∏Ï†ú ÏÉùÏÑ± (Î™®Îëê ÎûúÎç§)
                // Î∂ÑÎ™®: 2~9Îã®
                const denominator = Math.floor(Math.random() * 8) + 2; // 2~9
                
                // Î∂ÑÏûêÎäî 1Î∂ÄÌÑ∞ (Î∂ÑÎ™®-1)ÍπåÏßÄ
                const numerator = Math.floor(Math.random() * (denominator - 1)) + 1;
                
                // multiplier: baseNumÏù¥ Ïù¥ Í∞íÏùò denominatorÎ∞∞Í∞Ä Îê® (1~9)
                const multiplier = Math.floor(Math.random() * 9) + 1;
                const baseNum = multiplier * denominator;
                
                // Îãµ = multiplier √ó numerator (Íµ¨Íµ¨Îã® Î≤îÏúÑ)

                // ÎûúÎç§ Îã®ÏúÑ ÏÑ†ÌÉù
                const unit = this.units[Math.floor(Math.random() * this.units.length)];

                this.currentQuestion = {
                    baseNum,
                    numerator,
                    denominator,
                    unit: unit.name,
                    question: unit.question,
                    answer: (baseNum * numerator) / denominator
                };

                // ÏÑ∏Î°ú Î∂ÑÏàò ÌòïÌÉúÎ°ú ÌëúÏãú
                const fractionHTML = `
                    <div class="fraction">
                        <span class="numerator">${numerator}</span>
                        <div class="fraction-line"></div>
                        <span class="denominator">${denominator}</span>
                    </div>
                `;

                document.getElementById('questionText').innerHTML = 
                    `${baseNum}${unit.name}Ïùò ${fractionHTML}ÏùÄ ${unit.question} ${unit.name}ÏûÖÎãàÍπå?`;
                
                // Îã®ÏúÑ ÌëúÏãú
                document.getElementById('unitDisplay').textContent = unit.name;
            }

            checkAnswer() {
                const userAnswer = document.getElementById('answerInput').value.trim();
                if (!userAnswer) return;

                const responseTime = Date.now() - this.questionStartTime;
                this.responseTimes.push(responseTime);

                this.totalQuestions++;
                const isCorrect = Math.abs(parseFloat(userAnswer) - this.currentQuestion.answer) < 0.01;

                this.showFeedback(isCorrect);

                if (isCorrect) {
                    this.correctAnswers++;
                    this.streak++;
                    this.maxStreak = Math.max(this.maxStreak, this.streak);
                } else {
                    this.streak = 0;
                }

                this.updateStats();

                setTimeout(() => {
                    document.getElementById('answerInput').value = '';
                    document.getElementById('feedback').classList.remove('show');
                    this.generateQuestion();
                    document.getElementById('answerInput').focus();
                }, 1200);
            }

            showFeedback(isCorrect) {
                const feedback = document.getElementById('feedback');
                feedback.classList.remove('correct', 'wrong');
                
                if (isCorrect) {
                    const messages = ['Ï†ïÌôïÌï¥Ïöî! üëç', 'ÏûòÌñàÏñ¥Ïöî! üéâ', 'ÏôÑÎ≤ΩÌï¥Ïöî! ‚ú®', 'ÌõåÎ•≠Ìï¥Ïöî! üåü', 'ÎåÄÎã®Ìï¥Ïöî! üíØ'];
                    feedback.textContent = messages[Math.floor(Math.random() * messages.length)];
                    feedback.classList.add('correct');
                } else {
                    const answer = this.currentQuestion.answer;
                    const displayAnswer = Number.isInteger(answer) ? answer : answer.toFixed(1);
                    feedback.textContent = `ÏïÑÏâ¨ÏõåÏöî! Ï†ïÎãµÏùÄ ${displayAnswer}${this.currentQuestion.unit}ÏûÖÎãàÎã§`;
                    feedback.classList.add('wrong');
                }
                
                feedback.classList.add('show');
            }

            updateStats() {
                document.getElementById('correctCount').textContent = this.correctAnswers;
                document.getElementById('streakCount').textContent = this.streak;

                const streakBadge = document.getElementById('streakBadge');
                if (this.streak >= 3) {
                    streakBadge.innerHTML = `<div class="streak-badge">üî• ${this.streak}Ïó∞ÏÜç!</div>`;
                } else {
                    streakBadge.innerHTML = '';
                }
            }

            endGame() {
                clearInterval(this.timer);
                document.getElementById('gameArea').classList.remove('active');
                document.getElementById('resultsScreen').classList.add('active');
                document.getElementById('homeBtn').style.display = 'block';

                const totalTime = Math.floor((Date.now() - this.startTime) / 1000);
                const avgResponseTime = this.responseTimes.length > 0 
                    ? (this.responseTimes.reduce((a, b) => a + b, 0) / this.responseTimes.length / 1000).toFixed(1)
                    : 0;
                const accuracy = this.totalQuestions > 0 
                    ? Math.round((this.correctAnswers / this.totalQuestions) * 100)
                    : 0;

                // ÏµúÍ≥† Í∏∞Î°ù ÏóÖÎç∞Ïù¥Ìä∏
                if (this.mode === 'challenge') {
                    const bestScore = localStorage.getItem('fractionBestScore');
                    if (!bestScore || this.correctAnswers > parseInt(bestScore)) {
                        localStorage.setItem('fractionBestScore', this.correctAnswers);
                    }
                }

                const resultsHTML = `
                    <div class="result-card">
                        <div class="result-label">Ï†ïÎãµ Ïàò</div>
                        <div class="result-value">${this.correctAnswers}<span class="result-unit">Í∞ú</span></div>
                    </div>
                    <div class="result-card">
                        <div class="result-label">Ï†ïÌôïÎèÑ</div>
                        <div class="result-value">${accuracy}<span class="result-unit">%</span></div>
                    </div>
                    <div class="result-card">
                        <div class="result-label">ÏµúÍ≥† Ïó∞ÏÜç</div>
                        <div class="result-value">${this.maxStreak}<span class="result-unit">Í∞ú</span></div>
                    </div>
                    <div class="result-card">
                        <div class="result-label">ÌèâÍ∑† ÏùëÎãµ</div>
                        <div class="result-value">${avgResponseTime}<span class="result-unit">Ï¥à</span></div>
                    </div>
                `;

                document.getElementById('resultsStats').innerHTML = resultsHTML;
            }

            goHome() {
                if (this.timer) {
                    if (!confirm('ÏßÑÌñâ Ï§ëÏù∏ Í≤åÏûÑÏùÑ Ï¢ÖÎ£åÌïòÍ≥† Ï≤òÏùåÏúºÎ°ú ÎèåÏïÑÍ∞ÄÏãúÍ≤†ÏäµÎãàÍπå?')) {
                        return;
                    }
                }
                this.reset();
            }

            reset() {
                this.score = 0;
                this.streak = 0;
                this.maxStreak = 0;
                this.totalQuestions = 0;
                this.correctAnswers = 0;
                this.timeLeft = 120;
                this.responseTimes = [];
                clearInterval(this.timer);

                document.getElementById('gameArea').classList.remove('active');
                document.getElementById('resultsScreen').classList.remove('active');
                document.getElementById('modeSelection').style.display = 'block';
                document.getElementById('timerStat').style.display = 'none';
                document.getElementById('timerBar').style.display = 'none';
                document.getElementById('bestScoreDisplay').innerHTML = '';
                document.getElementById('homeBtn').style.display = 'none';
                document.getElementById('feedback').classList.remove('show');
                
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('startBtn').disabled = true;
                document.getElementById('startBtn').textContent = 'Î™®ÎìúÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî';
                
                this.mode = null;
            }
        }

        // Í≤åÏûÑ ÏãúÏûë
        const game = new FractionGame();
    </script>
